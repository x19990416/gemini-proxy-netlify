    <h1>Gemini Proxy (Netlify) <span class="ok">OK</span></h1>
    <p>这是一个 Netlify Functions 反向代理，用于转发 Gemini Developer API 请求。</p>

    <h3>健康检查</h3>
    <p>如果你能看到这页，说明站点已部署。</p>

    <h3>API 示例</h3>
    <pre><code>POST /v1beta/models/gemini-2.5-flash:generateContent
Content-Type: application/json

{"contents":[{"parts":[{"text":"hello"}]}]}</code></pre>

    <p>（如果你启用了 <code>PROXY_TOKEN</code>，请求头里加 <code>x-proxy-token</code>。）</p>
